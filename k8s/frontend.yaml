---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend1
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_4d25686e620b
          ports:
            - containerPort: 3000
        - name: frontend2
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_70aa4e4237f7
          ports:
            - containerPort: 3001

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - name: frontend1-port
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: frontend2-port
      protocol: TCP
      port: 3001
      targetPort: 3001

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              name: frontend1-port
      - path: /owner
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              name: frontend2-port
